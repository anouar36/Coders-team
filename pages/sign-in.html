<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find top tech jobs and talent with CodeCareer. Connect with employers 
    or discover your next role as a developer through our streamlined job search and recruitment platform."
    />
    <meta
      name="keywords"
      content="web development, tech jobs, developer jobs, software engineering careers, 
    IT recruitment, coding jobs, Tech talent marketplace, Hire developers, Programmer job board, 
    Remote tech jobs, Tech career opportunities"
    />
    <meta
      name="author"
      content="Keltoum Malouki, Anouar Ech-charai, Ismail Dilali, Zakaria El Kahri"
    />
    <link rel="stylesheet" href="../assets/Stylesheets/sign-in.css" />
    <title>Sign in</title>
  </head>
  <body>
    <section>
        <h1 class="si">SIGN IN</h1>
        <div class="info">
          <div class="sign-email">
            <h3>Email/username</h3>
            <input type="text" class="Password" />

          </div>
          <div class="sign-password">
            <h3>Password</h3>
            <input type="text" class="Password" />
          </div>
          <button class="connexion">Connexion</button>
        </div>
        <h1 class="or">Or</h1>
        <div class="sign-other">
          <img
            src="../assets/images/Icons/google.png"
            alt="google-icon"
            width="20px"
            height="20px"
          />
          <button class="gmail-in">Continue with Gmail</button>
        </div>
        <div class="sign-other">
          <img
            src="../assets/images/Icons/facebook icon.png"
            alt="fb-icon"
            width="20px"
            height="20px"
          />
          <button class="facbook-in">Continue with facebook</button>
        </div>
        <div class="sign-other">
          <img
            src="../assets/images/Icons/apple-logo.png"
            alt="apple-icon"
            width="20px"
            height="20px"
          />
          <button class="apple-in">Continue with apple</button>
        </div>
    </section>
  </body>
</html>
